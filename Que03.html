<!DOCTYPE html>
<html lang="en">
<head>
<title>Dialog Box</title>
<style>
   table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 3px rgb(255, 0, 0) solid;
            padding: 8px;
        }
  dialog {
    background-color: aqua;
    opacity: .9;
  }
</style>
</head>
<body>
  <table>

    <tr>
     <th>March</th>
     <th>April</th>
     <th>May</th>
    </tr>

    <tr>
     <td>31</td>
     <td>30</td>
     <td>31</td>
    </tr>
</table>
    <br>
<dialog open>
  <h2>Dialog Title</h2>
  <p>This is the content of the dialog.</p>
  <button>Close</button>
</dialog>
</body>
</html>
