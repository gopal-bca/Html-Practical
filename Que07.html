<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel resevation Form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandotory</h2>
<form>
    <label for="">Full Name*:</label><br>
    <input type="text"><br><br>

    <label for="">Email Address* : </label><br>
    <input type="email"><br><br>

    <label for="city">Select Tour Package :</label><br>
    <select name="city" id="city">
        <option>Goa</option>
        <option>mumbai</option>
    </select> <br><br>
    <label>Arrival date*:</label><br>
    <input type="date"><br><br>
    <label for="">Number of students*:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br><br>

    <label>What would you want to avail ?*</label><br><br>
    <label for="Boarding">Boarding</label>
    <input type="checkbox" id="Boarding"><br>
    <label for="Fooding">Fooding</label>
    <input type="checkbox" id="Fooding"><br>
    <label for="Sight">Sight seeing</label>
    <input type="checkbox" id="sight"><br>

    <label for="">Discount Coupon code:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br><br>

    <label>Terms and condition*</label><br>
    <input type="checkbox" id="agree">
    <label for="agree">I agree</label>
    <input type="checkbox" id="disagree">
    <label for="disagree">I disagree</label><br><br>
    <button>Complete reservation</button>
</form>
    
</body>
</html>
